<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="myown.css" />
    <title>Awani Frontend Mentor | NFT preview card component</title>
</head>


<body>
    <main>
        <div class="card">

            <div class="img-box">
                <img src="images/image-equilibrium.jpg" alt="avatar" class="image">

            </div>

            <div class="div2">
                <h3 class="eq">Equilibrium #3429</h3>
                <p>Our Equilibrium collection promotes balance and calm.</p>

            </div>

            <div class="div3">
                <section class="sec1"> 

                    <img src="images/icon-ethereum.svg" alt="ETH value">
                    <small>0.041 ETH</small>

                </section>


                <section class="sec2">
                    <img src="images/icon-clock.svg" alt="days left">
                    <small>3 days left</small>

                </section>
            </div>

            <hr id="line">

            <div class="div4">

                <img src="images/image-avatar.png" alt="profile picture" class="avater">
                <small>Creation of <span>Jules Wyvern</span></small>

            </div>


        </div>
    </main>    
</body>
</html>
